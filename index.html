<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Know Your Math 
        <img class="img" src="https://i.pinimg.com/originals/8e/14/df/8e14df456ad8eab4d4524c345e92a073.jpg" alt="image">
    </h1>
    
    
    <div id="container">
        <div id="score">Score: <span id="plusScore">0</span></div>
        <div id="right">Correct!</div>
        <div id="wrong">Ooops, Try again!</div>
        <div id="problem"></div>
        <div id="instr">Pick the correct answer!</div>
        <div id="choice">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>

        </div>
        <div id = "but"><button id="submit" >Start Game</button></div>
        <div id="counter">Time remaining: <span id="timeRem"> </span> seconds</div>
    </div>
    <div id="over">
        <p>Game over!</p>
        <p>Your score is: <span id="fScore">0</span></p>
    </div>
    <script type="text/javascript" src="index.js"></script>
    
    
</body>
</html>
